            </nav>
        </div>

    <!-- Contenido Principal -->
    <main class="contenido-principal">
        <div class="container">
            <h1 class="titulo-panel">Panel de Administración</h1>
            
            <!-- Sección de Horarios Extra -->
            <section class="seccion-horarios">
                <h2>Gestión de Horarios Extra</h2>
                
                <!-- Formulario para agregar horario extra -->
                <form id="formulario-horario-extra" class="formulario-horario">
                    <div class="grid-formulario">
                        <div class="grupo-formulario">
                            <label for="fecha-extra">
                                <i class="fas fa-calendar"></i> Fecha
                            </label>
                            <input type="date" id="fecha-extra" name="fecha" required>
                        </div>
                        
                        <div class="grupo-formulario">
                            <label for="hora-extra">
                                <i class="fas fa-clock"></i> Hora
                            </label>
                            <input type="time" id="hora-extra" name="hora" required>
                        </div>
                    </div>
                    
                    <div class="acciones-formulario">
                        <button type="submit" class="boton-agregar">
                            <i class="fas fa-plus"></i> Agregar Horario Extra
                        </button>
                    </div>
                </form>

                <!-- Lista de horarios extra -->
                <div class="lista-horarios-extra">
                    <h3>Horarios Extra Programados</h3>
                    <div id="tabla-horarios-extra" class="tabla-horarios">
                        <!-- Los horarios se cargarán dinámicamente -->
                    </div>
                </div>
            </section>

            <!-- Sección de Gestión de Citas -->
            <section class="seccion-citas">
                <h2>Gestión de Citas</h2>
                <button id="btn-agregar-cita">Agregar Nueva Cita</button>
                <div id="formulario-cita" style="display: none;">
                    <h3>Formulario de Nueva Cita</h3>
                    <form id="form-agendar-cita">
                        <label for="nombre-paciente">Nombre:</label>
                        <input type="text" id="nombre-paciente" required>
                        
                        <label for="telefono-paciente">Teléfono:</label>
                        <input type="text" id="telefono-paciente" required>
                        
                        <label for="email-paciente">Email:</label>
                        <input type="email" id="email-paciente" required>
                        
                        <label for="rut-paciente">RUT:</label>
                        <input type="text" id="rut-paciente" required>
                        
                        <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                        <input type="date" id="fecha-nacimiento" required>
                        
                        <label for="fecha-cita">Fecha de Cita:</label>
                        <input type="date" id="fecha-cita" required>
                        
                        <label for="hora-cita">Hora de Cita:</label>
                        <input type="time" id="hora-cita" required>
                        
                        <button type="submit">Agendar Cita</button>
                    </form>
                </div>
                <div id="calendario"></div>
            </section>
        </div>
    </main>
