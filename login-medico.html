<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quirointegrativa - Acceso Administrador</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/logo.png">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css">
    <style>
        .login-medico-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 180px);
            padding: 2rem;
            background: linear-gradient(135deg, var(--light-gray) 0%, var(--white) 100%);
            margin-top: 80px;
        }
        
        .card-medico {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem 2rem;
            text-align: center;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-top: 4px solid var(--primary);
            transition: transform 0.3s ease;
        }
        
        .card-medico:hover {
            transform: translateY(-5px);
        }
        
        .medical-badge {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(26, 95, 122, 0.2);
        }
        
        .title {
            margin-bottom: 1rem;
            font-size: 2em;
            font-weight: 600;
            color: var(--secondary);
        }
        
        .subtitle {
            color: var(--dark-gray);
            margin-bottom: 2rem;
            font-size: 1rem;
            line-height: 1.5;
        }
        
        .field {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 1em;
            background-color: var(--light-gray);
            border-radius: 12px;
            padding: 1em 1.2em;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .field:focus-within {
            border-color: var(--primary);
            background-color: var(--white);
            box-shadow: 0 0 0 4px rgba(26, 95, 122, 0.1);
        }
        
        .input-icon {
            font-size: 1.2em;
            color: var(--primary);
        }
        
        .input-field {
            background: none;
            border: none;
            outline: none;
            width: 100%;
            color: var(--black);
            font-size: 1rem;
        }
        
        .input-field::placeholder {
            color: var(--dark-gray);
        }
        
        .btn-medico {
            margin: 2rem 0 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            padding: 1.2em 2em;
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            box-shadow: 0 4px 15px rgba(26, 95, 122, 0.2);
        }
        
        .btn-link {
            color: var(--primary);
            display: inline-block;
            font-size: 0.9em;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }
        
        .btn-medico:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 95, 122, 0.3);
        }
        
        .btn-link:hover {
            color: var(--primary-dark);
            background-color: var(--light-gray);
        }

        /* Estilos para los mensajes toast */
        #toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            background-color: #ff4444;
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .toast.mostrar {
            opacity: 1;
            transform: translateX(0);
        }

        .toast-success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        .toast i {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .login-medico-container {
                padding: 1rem;
                margin-top: 60px;
            }
            
            .card-medico {
                padding: 2rem 1.5rem;
            }
            
            .title {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="encabezado-principal">
        <div class="contenedor-encabezado">
            <div class="contenedor-logo">
                <a href="index.html">
                    <img src="assets/logo.png" alt="Quirointegrativa" class="logo">
                </a>
            </div>
            
            <nav class="navegacion-principal">
                <button class="boton-menu" aria-label="Abrir menú">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="lista-navegacion">
                    <li><a href="#" class="enlace-navegacion activo">Admin</a></li>                    
                    <li><a href="index.html" class="enlace-navegacion">Inicio</a></li>
                    <li><a href="informacion.html" class="enlace-navegacion">Información</a></li>
                    <li><a href="contacto.html" class="enlace-navegacion">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="login-medico-container">
            <div class="card-medico">
                <div class="medical-badge">
                    <i class="fas fa-user-md"></i>
                    <span>Acceso Administrador</span>
                </div>
                
                <h1 class="title">Ingreso Profesional</h1>
                <p class="subtitle">Ingrese sus credenciales para acceder al panel</p>
                
                <form class="login-form">
                    <div class="field">
                        <i class="fas fa-id-card input-icon"></i>
                        <input autocomplete="off" id="medic_id" placeholder="Usuario" class="input-field" name="medic_id" type="text" required>
                    </div>
                    <div class="field">
                        <i class="fas fa-lock input-icon"></i>
                        <input autocomplete="off" id="medic_pass" placeholder="Contraseña" class="input-field" name="medic_pass" type="password" required>
                    </div>
                    <button class="btn-medico" type="submit">
                        <i class="fas fa-sign-in-alt"></i> Acceder al Sistema
                    </button>
                    <a href="#" class="btn-link">¿Problemas con el acceso?</a>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <!-- Footer eliminado según solicitud -->
    <!-- Contenedor para mensajes toast -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/login-medico.js"></script>
</body>
</html>
